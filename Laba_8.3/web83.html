<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="web83.css">
</head>
<body>

    <h1>Kanban Board</h1>

    <div class="kanban-board">
        <div class="column" id="todo-column">
            <h2>To Do</h2>
            <div class="items" id="todo-items">
                <div class="item" draggable="true" id="item-1">Item #1</div>
                <div class="item" draggable="true" id="item-2">Item #2</div>
                <div class="item" draggable="true" id="item-3">Item #3</div>
                <div class="item" draggable="true" id="item-4">Item #4</div>
            </div>
        </div>

        <div class="column" id="working-column">
            <h2>Working</h2>
            <div class="items" id="working-items">
                <div class="item" draggable="true" id="item-5">Item #5</div>
                <div class="item" draggable="true" id="item-6">Item #6</div>
            </div>
        </div>

        <div class="column" id="done-column">
            <h2>Done</h2>
            <div class="items" id="done-items">
                <div class="item" draggable="true" id="item-7">Item #7</div>
                <div class="item" draggable="true" id="item-8">Item #8</div>
            </div>
        </div>
    </div>

    <script src="web83.js"></script>
</body>
</html>
